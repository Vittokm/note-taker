<!DOCTYPE html>

    <title>Note taker</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <section id="main">

            <h1>Note taker</h1>

                <div id="noteSaved">
                    
                </div>
            </div>
        </div>
    </section>
